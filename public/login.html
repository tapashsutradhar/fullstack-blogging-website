<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Altriveo â€” Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .login-box { max-width:420px; margin:80px auto; background:#fff; padding:28px; border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,0.08); }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h4 class="mb-3">Login to Altriveo</h4>

      <div class="mb-3">
        <input id="username" class="form-control" placeholder="Username">
      </div>
      <div class="mb-3">
        <input id="password" type="password" class="form-control" placeholder="Password">
      </div>

      <div class="d-flex gap-2">
        <button class="btn btn-primary" onclick="login()">Login</button>
        <a class="btn btn-outline-secondary" href="/register.html">Register</a>
      </div>
      <div id="msg" class="mt-3 text-danger"></div>
    </div>
  </div>

<script>
async function login() {
  document.getElementById('msg').innerText = '';
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  const res = await fetch('/api/login', {
    method: 'POST',
    headers: { 'Content-Type':'application/json' },
    body: JSON.stringify({ username, password })
  });

  if (res.ok) {
    const d = await res.json();
    if (d.success) {
      window.location = '/admin.html';
      return;
    }
  }
  document.getElementById('msg').innerText = 'Invalid credentials';
}
</script>
</body>
</html>
