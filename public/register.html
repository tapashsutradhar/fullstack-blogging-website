<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Altriveo — Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>.register-box{max-width:420px;margin:80px auto;background:#fff;padding:28px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.08);}</style>
</head>
<body>
  <div class="container">
    <div class="register-box">
      <h4 class="mb-3">Create an account</h4>
      <div class="mb-3"><input id="username" class="form-control" placeholder="Username"></div>
      <div class="mb-3"><input id="password" type="password" class="form-control" placeholder="Password"></div>
      <div class="d-flex gap-2">
        <button class="btn btn-primary" onclick="register()">Register</button>
        <a class="btn btn-outline-secondary" href="/login.html">Back to login</a>
      </div>
      <div id="msg" class="mt-3 text-danger"></div>
    </div>
  </div>

<script>
async function register() {
  document.getElementById('msg').innerText = '';
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  const res = await fetch('/api/register', {
    method: 'POST',
    headers: { 'Content-Type':'application/json' },
    body: JSON.stringify({ username, password })
  });

  const data = await res.json();
  if (data && data.success) {
    alert('Account created — please log in.');
    window.location = '/login.html';
    return;
  }
  document.getElementById('msg').innerText = data.error || 'Registration failed';
}
</script>
</body>
</html>
